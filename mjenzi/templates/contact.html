{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Contact Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5">
            <div class="col-md-3"></div>
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
                <div class="border-start border-5 ps-4 mb-5" style="border:#FDA12B ;">
                    <h6 class="text-body text-uppercase mb-2">Contact Us</h6>
                    <h1 class="display-6 mb-0">
                        If You Have Any Query, Please Contact Us
                    </h1>
                </div>
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 bg-light" id="name"
                                    placeholder="Your Name" />
                                <label for="name">Your Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control border-0 bg-light" id="email"
                                    placeholder="Your Email" />
                                <label for="email">Your Email</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 bg-light" id="subject"
                                    placeholder="Subject" />
                                <label for="subject">Subject</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control border-0 bg-light" placeholder="Leave a message here"
                                    id="message" style="height: 150px"></textarea>
                                <label for="message">Message</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn py-3 px-5" type="submit" style="background-color:#FDA12B ;">
                                Send Message
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
<!-- Contact End -->


{% endblock %}
